<style>
    .grid{ 
        width: 100%;
        height: 480px;
    }  
    .required{
        color: #F00;
        font-size: 11px; 
    }    
    .searchlike{
        width: 300px; color:#000 !important; font-weight: bold;
    }
</style>

<div class="modal-header">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-cog"></i> Asignacion de Roles</h3>
    </div>
    <div class="modal-body">
    <!-- -->
    <div class="row">    

        <div class="col-md-6">
            <div class='box box-primary'>
                <div class='box-header with-border'>
                    <h3 class='box-title'>Roles para Asignar</h3>
                </div>
                <div class='box-body'>
                    <div>
                        <div class="form-group has-feedback">
                            <label> Modulo:</label>
                            <select ng-model="vm.rol.idmodulo" ng-options="item.idmodulo as item.nombre_modulo for item in vm.others.modulos" name="idmodulo" class="form-control input-sm mb-5" ng-required="vm.rol.idmodulo === 1">    
                                <option value="">--- Todos ---</option>                                    
                            </select>
                            <div ng-messages="miForm.idmodulo.$error" class="required" role="alert" ng-show="   miForm.idmodulo.$dirty">
                                <div ng-message="required">El campo es requerido</div>
                            </div>  
                        </div>
                    </div>

                    <div ui-grid="vm.gridDemo" ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-auto-resize class="grid fs-mini-grid" style="background: #fff"></div>        
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class='box box-primary'>
                <div class='box-header with-border'>
                    <h3 class='box-title'>Roles Asignados</h3>
                </div>
                <div class='box-body'>
                    <div>
                        <div class="form-group has-feedback">
                            <label> Modulo:</label>
                            <select ng-model="vm.rol.idmodulo" ng-options="item.idmodulo as item.nombre_modulo for item in vm.others.modulos" name="idmodulo" class="form-control input-sm mb-5" ng-required="vm.rol.idmodulo === 1">    
                                <option value="">--- Todos ---</option>                                    
                            </select>
                            <div ng-messages="miForm.idmodulo.$error" class="required" role="alert" ng-show="   miForm.idmodulo.$dirty">
                                <div ng-message="required">El campo es requerido</div>
                            </div>  
                        </div>
                    </div>

                    <div ui-grid="vm.gridDemo" ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-auto-resize class="grid fs-mini-grid" style="background: #fff"></div>                 
                </div>
            </div>
        </div>

    </div>
    <!-- -->

    </div>

    <div class="modal-footer">                
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cerrar</button>
    </div>
</div>
