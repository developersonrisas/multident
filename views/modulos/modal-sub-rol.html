<div class="modal-header">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-cog"></i> Agregar SubRol para <strong>{{rol.nombre_rol}}</strong></h3>
    </div>
    <div class="modal-body">
    <!-- -->
        <div class="row">
            <form name="miForm" ng-submit="vm.save();" novalidate>
            <div class="col-md-12">
                <div class="form-group has-feedback">
                    <label> Nombre <span class="text-red">(*)</span>:</label>
                    <input type="hidden"  name="idparent" ng-model="vm.rol.idparent" value="" />
                    <input type="text" class="form-control"  name="nombre_rol" ng-model="vm.rol.nombre_rol" placeholder="Ejemplo" required/>
                    <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                    <div ng-messages="miForm.nombre_rol.$error" class="required" role="alert" ng-show="miForm.nombre_rol.$dirty">
                        <div ng-message="required">El campo es requerido</div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group has-feedback">
                    <label> URL <span class="text-red">(*)</span>:</label>
                    <input type="text" class="form-control"  name="url_rol" ng-model="vm.rol.url_rol" placeholder="#/ejemplo" required />
                    <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                    <div ng-messages="miForm.url_rol.$error" class="required" role="alert" ng-show="miForm.url_rol.$dirty">
                        <div ng-message="required">El campo es requerido</div>
                    </div>

                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group has-feedback">
                    <label> Icono <span class="text-red">(*)</span>: <i class="{{vm.rol.icono}}"></i></label>
                    <input type="text" class="form-control"  name="icono" ng-model="vm.rol.icono" placeholder="Ejemplo: fa fa-user" required />
                    <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                    <div ng-messages="miForm.icono.$error" class="required" role="alert" ng-show="miForm.icono.$dirty">
                        <div ng-message="required">El campo es requerido</div>
                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <div class="col-md-10 col-sm-6 col-xs-12">
                    <button class="btn btn-social btn-primary" ng-disabled="miForm.$invalid || miForm.$submitted" data-toggle="tooltip" title="Guardar">
                    <i class="fa fa-save"></i> Guardar
                    </button>
                    <a class="btn btn-social btn-danger" data-toggle="tooltip" title="Cancelar" ng-click="cancel()"><i class="fa fa-times"></i> Cancelar</a>
                </div>
            </div>
            
            </form> 
        </div>
    <!-- -->

    </div>
</div>
